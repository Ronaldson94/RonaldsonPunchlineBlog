{% load static  %}

<!DOCTYPE html>
<html>
<head>
	    <meta charset="utf-8">
<meta mane="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css' %} ">
        <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap-theme.min.css' %}">
			<title>{% block head_title %} {% endblock head_title %} Blog</title>

</head>
<body>
<div class="container">


	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4"  href="/">Django Blog</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse">
					<span class="navbar=data-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link " href="/">Home</a>
						<a class="nav-item nav-link" href="/">About</a>

											<!-- search form -->
						<form class="form-inline my-2 my-lg-0" action="url 'search'">

								<input class="form-control mr sm-2" type="search" name="q" placeholder="Search by title" aria-label="Search">
								<button class="btn btn-outline-info my-
								 my-sm-0" type="submit" >Search</button>

					 </form>
					</div>

					<!-- Navrbar Right Side -->

				</div>
			</div>
		</nav>
	</header>
</div>

	<div role="main" class="container">

		<div class="row">

			<div class="col-md-8">

													{% block content %} {% endblock content %}

																		</div>
			<div class="col-md-4">
				<div class="content-section">
					<h3>Our sidebar</h3>
					<p class="text-muted">
						<h3>Top 10 puncline par vote</h3>
							<ul class="list-group">
								<li class="list-group-item list-group-item-light">Lastest Posts</li>
								<li class="list-group-item list-group-item-light">Announcement</li>
								<li class="list-group-item list-group-item-light">Calendars</li>
								<li class="list-group-item list-group-item-light">etc..</li>
							</ul>
					</p>
				</div>
			</div>
		</div>

</div>


</body>
</script  href="{% static 'css/bootstrap/js/bootstrap.min.js' %}">

</html>
